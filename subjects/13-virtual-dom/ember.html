<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="../shared.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.11.0/ember-template-compiler.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.11.0/ember.debug.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
  {{x-factoid}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/x-factoid">
    {{input value=text}}
    <div style="margin-top: 20px"></div>
    <div>
      {{#each token in tokens}}
        <div style="padding: 4px 8px; border: 1px solid #ccc; background: #fff; display: inline-block;
">{{token}}</div>
        +
      {{/each}}
    </div>
  </script>

  <script>
  App = Ember.Application.create();

  App.XFactoidComponent = Ember.Component.extend({
    text: '',

    tokens: function () {
      var tokens = this.get('text').split(' ');
      return tokens.length === 1 && tokens[0] === '' ?
        [] : tokens;
    }.property('text')
  });
  </script>

</body>
</html>
